<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>KrakEvents - Logowanie</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/additional.css">
  <link href="css/signin.css" rel="stylesheet">
</head>

<body id="page-top" class="text-center">
<!-- Navigation-->
<div th:insert="index :: copy-header"></div>
<!-- Masthead-->
<header class="masthead text-dark">


  <main class="form-signin">
    <form>
      <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Hasło</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Zapamiętaj mnie
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Zarejestruj się</button>

    </form>

    <footer class="footer mt-5 mb-1 bg-light">
      <div class="container" style="justify-content: center; background-color: #F5F5F5">
        <span style="text-align: center; font-size: 18px; color: grey">&copy 2021, <a href = "mailto: kontakt@xyz.pl" style="text-decoration: none; color: grey">kontakt@xyz.pl</a></span>
      </div>
    </footer>
  </main>


</header>
<!-- Events-->



<div th:insert="index :: copy-footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
