<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org" lang="pl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>KrakEvents - Logowanie</title>

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/additional.css">
  <link href="css/signin.css" rel="stylesheet">
</head>

<body>
<!-- Navigation-->
<div th:insert="index :: copy-header"></div>
<!-- Masthead-->
<header class="masthead text-dark">
  <br><br><br>
  <div class="form-signin">
    <form>
      <img class="mb-4" src="images/img/logos/logo.png" alt="" width="150" height="145">
      <h4 class="mb-3 fw-normal text-warning">Witamy w KrakEvents!</h4>

      <div class="form-floating text-muted">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating text-muted">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Hasło</label>
      </div>

      <div class="checkbox mb-3 text-light ">
        <label>
          <input type="checkbox" value="remember-me"> Zapamiętaj mnie
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary text-dark " type="submit">Zaloguj się</button>
    </form>
  </div>
  <!-- footer-->
  <div th:fragment="copy-footer" class="p-3 bg-dark text-white" style="margin-top: 30px">
    <footer class="footer mt-5 mb-1 bg-light bg-dark text-white">
      <div class="container">
        <span class="footer">&copy 2021, <a href = "//github.com/MichalZajaczkowski" class="footer">github.com/MichalZajaczkowski</a></span><br>
        <span class="footer">&copy 2021, <a href = "//www.linkedin.com/in/michal-zajaczkowski/" class="footer">www.linkedin.com/in/michal-zajaczkowski/</a></span>
      </div>
    </footer>
  </div>
</header>
